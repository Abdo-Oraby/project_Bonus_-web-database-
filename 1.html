<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Recommendation</title>
  <link rel="stylesheet" href="./2.css" />
</head>
<body>
  <h1>Crop Recommendation</h1>
  <form id="recommendForm">
    <label for="soilType">Soil Type:</label>
    <select id="soilType" required>
      <option value="">-- Select --</option>
      <option value="Sandy">Sandy</option>
      <option value="Clay">Clay</option>
      <option value="Loamy">Loamy</option>
      <option value="Silt">Silt</option>
    </select>

    <label for="ph">pH:</label>
    <input type="number" step="0.1" id="ph" min="0" max="14" placeholder="Enter pH (0-14)"  />

    <label for="n">Nitrogen (N):</label>
    <input type="number" id="n" min="0" max="140" placeholder="Enter N value (0-140)"  />

    <label for="p">Phosphorus (P):</label>
    <input type="number" id="p" min="0" max="145" placeholder="Enter P value (0-145)"  />

    <label for="k">Potassium (K):</label>
    <input type="number" id="k" min="0" max="205" placeholder="Enter K value (0-205)" />

    <button type="submit">Get Recommendation</button>
  </form>

  <h2>Recommended Crops:</h2>
  <pre id="resultArea"></pre>

  <div class="saved-queries">
    <h2>Saved Queries</h2>
    <table id="savedQueriesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Soil Type</th>
          <th>pH</th>
          <th>N</th>
          <th>P</th>
          <th>K</th>
          <th>Results</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="savedQueriesList"></tbody>
    </table>
  </div>

  <script src="./3.js"></script>
</body>
</html>
